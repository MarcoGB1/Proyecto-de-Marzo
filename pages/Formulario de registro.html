<body id="bodyLogin">
    <header id="headerLogin">
        <h1> BIENVENIDO A ONLINE SHOES STORE</h1>
    </header>
     <!--contenedor main---->
    <main>
        <form action="">

            <div class="contenedor">
                <h3>Formulario de Registro </h3>

                <input class="campo" type="text" name="txtnombre" id="IDnombre" required placeholder="Ingrese su nombre ">
                <input class="campo" type="text" name="txtapellido" id="IDapellido" required placeholder="Ingrese su apellido">
                <input class="campo" type="email" name="txtcorreo" id="IDcorreo" required placeholder="Ingrese su correo">
                <input class="campo" type="password" name="txtpassword"  id="IDpassword" required placeholder="Ingrese su contraseña">
                <p>Estoy de acuerdo con <a href="#">Terminos y condiciones</a></p>
                <input class="boton" type="submit" value="Registrar">
                    <p><a href="Login.html" target="_blank">¿Ya tengo cuenta?</a></p>

            </div>

        </form>
    </main>
     <!--contenedor pie pagina---->
    <footer  id="footerr">

    </footer>
    
</body>
